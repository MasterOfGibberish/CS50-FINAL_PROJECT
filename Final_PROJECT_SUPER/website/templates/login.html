{% extends "layout.html" %}

{% block title %}
    Log in
{% endblock %}

{% block body %}

    <form action="/login" method="post" style="margin-top: 50px">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Write Email" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit" style="margin-left: 480px">Log In</button>
    </form>

    <img src="/static/Balandis2.jpg" class="img-thumbnail" alt="My image" style="width: 400px; height: 400px; margin-left: 325px; margin-top: 100px; margin-bottom: 200px">


{% endblock %}
